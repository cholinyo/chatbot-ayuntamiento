<!-- templates/chat_openai.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparativa RAG Local vs OpenAI</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 2rem;
        }
        h1 {
            text-align: center;
        }
        #chat-box {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 2rem auto;
            gap: 1.5rem;
        }
        .respuesta {
            background: white;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .local {
            border-left: 5px solid #3498db;
        }
        .openai {
            border-left: 5px solid #2ecc71;
        }
        .etiqueta {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }
        #input {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }
        #input input {
            flex: 1;
            padding: 0.7rem;
            font-size: 1rem;
        }
        #input button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Comparativa RAG Local vs RAG+OpenAI</h1>
    <div id="chat-box"></div>
    <div id="input">
        <input type="text" id="pregunta" placeholder="Haz tu pregunta...">
        <button onclick="consultar()">Consultar</button>
    </div>

    <script>
        async function consultar() {
            const pregunta = document.getElementById("pregunta").value.trim();
            if (!pregunta) return;

            document.getElementById("chat-box").innerHTML = "<p><em>Cargando respuestas...</em></p>";

            const [resLocal, resOpenAI] = await Promise.all([
                fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pregunta })
                }).then(res => res.json()),
                fetch("/api/chat_openai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pregunta })
                }).then(res => res.json())
            ]);

            const box = document.getElementById("chat-box");
            box.innerHTML = "";

            const local = document.createElement("div");
            local.className = "respuesta local";
            local.innerHTML = `<div class='etiqueta'>ðŸ§  RAG Local</div><div>${resLocal.respuesta}</div>`;

            const openai = document.createElement("div");
            openai.className = "respuesta openai";
            openai.innerHTML = `<div class='etiqueta'>âœ¨ RAG + OpenAI</div><div>${resOpenAI.respuesta}</div>`;

            box.appendChild(local);
            box.appendChild(openai);
        }

        document.getElementById("pregunta").addEventListener("keydown", function(e) {
            if (e.key === "Enter") consultar();
        });
    </script>
</body>
</html>
